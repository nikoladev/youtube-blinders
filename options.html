<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form>
    <fieldset>
      <legend>Which parts of Youtube should be hidden?</legend>
      <input
        type="checkbox"
        id="frontPageFeed"
        name="options"
        value="frontPageFeed"
      >
      <label
        for="frontPageFeed"
      >
        Video suggestions on the front page
      </label>
      <br/>

      <input
        type="checkbox"
        id="relatedSidebar"
        name="options"
        value="relatedSidebar"
      >
      <label
        for="relatedSidebar"
      >
        Video suggestions in the side bar
      </label>
      <br/>

      <input
        type="checkbox"
        id="relatedEnd"
        name="options"
        value="relatedEnd"
      >
      <label
        for="relatedEnd"
      >
        Video suggestions at the end of the video
      </label>
      <br/>

      <input
        type="checkbox"
        id="comments"
        name="options"
        value="comments"
      >
      <label
        for="comments"
      >
        Comments on the video
      </label>
    </fieldset>
  </form>
  <script src="options.js"></script>
</body>

</html>
