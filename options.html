<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <script type="application/javascript" src="browser-polyfill.js"></script>
</head>

<body>
  <form>
    <fieldset
      style="margin-top: 1em;"
    >
      <legend><h3>Which parts of Youtube should be hidden?</h3></legend>
      <input
        type="checkbox"
        id="frontPageFeed"
        name="options"
        value="frontPageFeed"
      >
      <label
        for="frontPageFeed"
      >
        Video suggestions on the front page
      </label>
      <br/>

      <input
        type="checkbox"
        id="relatedSidebar"
        name="options"
        value="relatedSidebar"
      >
      <label
        for="relatedSidebar"
      >
        Video suggestions in the side bar
      </label>
      <br/>

      <input
        type="checkbox"
        id="relatedEnd"
        name="options"
        value="relatedEnd"
      >
      <label
        for="relatedEnd"
      >
        Video suggestions at the end of the video
      </label>
      <br/>

      <input
        type="checkbox"
        id="comments"
        name="options"
        value="comments"
      >
      <label
        for="comments"
      >
        Comments on the video
      </label>
      <br/>

      <input
        type="checkbox"
        id="liveChat"
        name="options"
        value="liveChat"
      >
      <label
        for="liveChat"
      >
        Live chat
      </label>
    </fieldset>
  </form>
  <script src="options.js"></script>
</body>

</html>
